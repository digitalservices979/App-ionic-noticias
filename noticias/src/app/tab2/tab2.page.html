<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria($event)">
    <ion-segment-button mode="md" value="opcion" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label text-capitalize>
        {{categoria}}
      </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let noticia of noticiasCategoria; let i = index" size="12" >
        <ion-card color="dark">
        
          <ion-card-header>
            <ion-card-subtitle>
              <span class="text-primary">{{i+1}}. </span>
              <span class="noticia-source-name">{{noticia.source.name}}</span>    
              <div class="noticia-more">
                <ion-button fill="clear" (click)="lanzarMenu(noticia)">
                  <ion-icon name="more"></ion-icon>
                </ion-button>
              </div>              
          </ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>          
          <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" class="animated fadeIn fast"></ion-img>        
          
          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>            
          </ion-card-content>
        
        </ion-card>
        <!--{{noticia.author}}-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
