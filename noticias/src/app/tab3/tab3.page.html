<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div *ngIf="noticias">
    <span style="color:black">{{noticias.title|async}}</span>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let noticia of noticias | async; let i = index" size="12" >
        <ion-card color="dark">
        
          <ion-card-header>
            <ion-card-subtitle>
              <span class="noticia-source-name">{{noticia.source.name}}</span>
          </ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
          
          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>            
          </ion-card-content>
        
        </ion-card>
        <!--{{noticia.author}}-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
